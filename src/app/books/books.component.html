    <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table'>

          <thead>
            <tr>

              <th>image</th>
              <th>name</th>
              <th>author name</th>
              <th>price</th>
              <th>5star rating</th>

            </tr>
            </thead>
              <tbody>
              <tr *ngFor = "let i of buk">

               <td><img [src]="i.image" alt="image" id="img"></td>  
               <td>{{i.name}}</td>
                <td>{{i.authorname}}</td>
                <td>{{i.price}}</td>
                <td>{{i.starRating}}</td>
                <td>
                  <button class="btn btn-warning" style="cursor:pointer" (click)="editProduct(i)"> Edit</button>&nbsp;
                  <button class="btn btn-danger" style="cursor:pointer"(click)="deleteProduct(i)"> Delete</button>
                </td>
                </tr>
              </tbody> 
        </table>
      </div>
    </div>
</div>
